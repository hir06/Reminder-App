<div ng-controller="workController as wvm">
    <div id="login-modal" class="modal" style="display:block">
        <div class="modal-content">
            <h4>Login</h4>
      

                    <div class="row" style="color:white">
                        <form class="col s12" name="loginForm">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">class</i>
                                    <input id="icon_prefix" type="text" class="validate" ng-model="qvm.userName" name="userName" required>
                                    <label for="icon_prefix">Name</label>
                                    <p ng-show="loginForm.userName.$invalid && !loginForm.userName.$pristine" class="help-block">Your name is required!.</p>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="icon_prefix" type="email" class="validate" ng-model="qvm.userEmail" name="userEmail" required>
                                    <label for="icon_prefix">Email</label>
                                    <p ng-show="loginForm.userEmail.$invalid && !loginForm.userEmail.$pristine" class="help-block">Please enter valid email address.</p>
                                </div>
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">stay_current_portrait</i>
                                    <input id="icon_prefix" type="text" class="validate" ng-model="qvm.userPwd" name="userPhone" ng-minlength="2" ng-maxlength="10"
                                        required>
                                    <label for="icon_prefix">Password:</label>
                                    <p ng-show="loginForm.userPhone.$invalid && !loginForm.userPhone.$pristine && loginForm.userPhone.$error.pattern" class="help-block">Please provide at least 10 characters..</p>
                                </div>
                            </div>
                            <a class="waves-effect waves-light btn blue" ng-disabled="loginForm.$invalid" ng-click="wvm.loginUser()"><i class="material-icons left">done</i>Login</a>
                            <a class="modal-action modal-close waves-effect waves-light btn red"><i class="material-icons left">arrow_back</i>Cancel </a>
                        </form>
                    </div>
            </div>
    </div></div>
